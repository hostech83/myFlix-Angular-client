<div style="display: flex; flex-wrap: wrap; gap: 16px">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle
      >Directed by: {{ movie.director.name }}</mat-card-subtitle
    >
  </mat-card-header>
  <img src="{{ movie.imageURL }}" alt="{{ movie.title }}" />

  <mat-card-actions>
    <button mat-button (click)="openGenreDialog(movie.genre)">Genre</button>
    <button mat-button (click)="openDirectorDialog(movie)">Director</button>

    <button mat-button color="accent" (click)="addToFavorites(movie)">
      Add to Favorites
    </button>
  </mat-card-actions>
</div>
